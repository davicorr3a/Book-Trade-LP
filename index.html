<!DOCTYPE html>
<html lang="en">
<head>

    <title>Book Trade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="cabecalho">
            <div>
                <a href="#" class="logo"> <img src="imagens/livro.webp" height="60px" width="60px"></a>

                <button>Projeto</button>

                    </p>
                </div>
                <div class="logo-image">
                    <img src="imagens/Booktrade.png" height="350px" width="350px" alt="logo livraria">
